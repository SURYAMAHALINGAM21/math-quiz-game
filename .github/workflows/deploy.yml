# Workflow name
name: Deploy Static Site to GitHub Pages (main branch)

# Trigger the workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Grant the GITHUB_TOKEN write permissions for Pages deployment
permissions:
  contents: read
  pages: write # Grants permission to deploy to GitHub Pages
  id-token: write # Required for deployment authentication

# Define a single job for deployment
jobs:
  # The 'build' job collects the static files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # The 'upload-pages-artifact' action uploads your files for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The directory to deploy. Since your files are in the root, use '.'
          path: '.'

  # The 'deploy' job publishes the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official GitHub Pages deploy action