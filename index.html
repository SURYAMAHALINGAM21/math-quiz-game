<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Math Quiz</h1>

        <div id="game-area">
            <p>Score: <span id="score">0</span></p>
            <div id="question-box">
                <p id="question">Click Start to begin!</p>
                <input type="number" id="answer-input" placeholder="Your Answer" disabled>
                <button id="submit-btn" disabled>Submit</button>
                <button id="start-btn">Start Game</button>
            </div>
        </div>

        <div id="game-over-area" class="hidden">
            <h2>Game Over! ðŸ˜¥</h2>
            <p>Your final score is: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
